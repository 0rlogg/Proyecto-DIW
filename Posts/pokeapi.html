<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>body{background-color:#FF1A55;overflow:hidden}.logo{display:block;margin:auto;margin-bottom:20px;width:250px;height:100px; }.contenedor{text-align:center;margin:0 auto;height:300px;width:350px;display:flex;justify-content:center;align-content:center;flex-direction:column}.contenedor input{text-align:center}.contenedor button{margin-top:20px;margin-bottom:-32px; width: 240px; margin-left: 110px;}.contenedor #btnb{margin-top:-7px;margin-bottom:-20px; width: 100px; margin-left: 0px;}.pokemon{width:150px;height:150px;margin:40px auto;display:inline-block}p{margin-top:-60px}</style>
        <title>Pokedex Pokeapi</title>
    </head>
    <body>
        <br>
        <img src="../img/logopokemon.png" class="logo" alt="Pokemon (pokeapi)">
        <div class="contenedor">
            <div class="row">
                <div style="width: 200px; height: 200px; background-color: white; margin-left: 80px; border: 2px inset #FFC107; border-radius: 15px;"> 
                    <img src="" id="img" class="pokemon" alt="Si ves este texto, inserta el nombre o el numero de pokedex de un pokemon en la zona de texto" style="margin-bottom: 20px;">
                    <br>
                    <br>
                    <p id="name"></p>
                    <br>
                </div>  
            </div>
            <br>
                <input type="text" id="caja" placeholder="Ingrese el nombre o el num de pokedex de un pokemon" style="border-radius: 5px; border: 2px solid #007BFF;">
                <button class="text-white btn bg-primary" id="btn">Buscar</button>
                <button type="reset" class="text-white btn bg-warning" id="btnb" onclick="location.reload()">Borrar</button>
        </div>
        <a href="https://pokeapi.co/"><img src="../img/64151210.png" alt="" width="150px" height="120px" style=" margin-top: 360px;"></a>
        

            <script src="../js/pokedex.js"></script>
        </div>
    </body>
</html>

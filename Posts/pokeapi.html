<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/Estiloposts/estilopoke.css">
  <title>Pokedex Pokeapi</title>
</head>

<body>

  <div class="topnav">
    <a id="izq" class="active" href="Posttailwind.html"><img src="../img/iconos/izq.png" alt="" width="45px"

    <a id="home" class="active" href="../Index.html"><img src="../img/iconos/home.png" alt="" width="50px"

        height="45px"></a>
  </div>

  <br>
  <img src="../img/logopokemon.png" class="logo" alt="Pokemon (pokeapi)">

        <p id="name"></p>
      </div>
      <br>
    </div>

    <button  id="btn">Buscar</button>

  </div>

  <script src="../js/pokedex.js"></script>

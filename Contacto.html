  <div>
    <div class="container" style="float: left;  width: 60%  ;">
      <div class="row fo">
        <div class="col-md-12">
          <h1 style="text-align: center;">Contacta con nosotros</h1>
          <hr class="divisor">
          <p>Déjanos tus datos y te llamamos.</p>
          <form id="jrcForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <br>
              <input type="text" class="form-control" name="nombre" value="" id="nombre">
              <br>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <br>
              <input type="email" class="form-control" name="email" id="email">
              <br>
            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <br>
              <input type="text" class="form-control" name="asunto" value="" id="asunto">
              <br>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
          </form>
        </div>
      </div>
    </div>
